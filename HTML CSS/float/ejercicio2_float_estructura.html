<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura con Float</title>
<style>
    /*body{
        margin: 0;
        padding: 0;
    }*/
    .header{
        width: 100%;
        height: 70px;
        background-color: red;
        float: left;
    }
    .sidebar{
        width: 25%;
        height: 700px;
        background-color: lightgray;
        float: left;
    }
    .content{
        width: 75%;
        height: 700px;
        background-color: gray;
        float: left;
    }
    .footer{
        width: 100%;
        height: 40px;
        background-color: black;
        float: left;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: darkgray;
        margin: 10px;
        float: left;
    }
</style>
</head>
<body>
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="footer"></div>
    
</body>
</html>
