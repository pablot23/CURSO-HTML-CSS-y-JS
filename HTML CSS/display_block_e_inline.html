<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Display Block e Inline</title>
    <style>
        .parrafo {
            display: inline; /* Cambia a inline-block para ver el efecto antes era block por defecto*/
        }

        .enlace {
            display: block; /* Cambia a block para ver el efecto antes era inline por defecto*/
        }
    </style>
</head>
<body>
    <!-- en html se coloca por defecto Display Block en la etiqueta P (para verlo desactivar los estilos)-->
     <p class="parrafo">primer parrafo</p>
     <p class="parrafo">segundo parrafo</p>
     <br>
    <!-- en html se coloca por defecto Display Inline en la etiqueta a y span (para verlo desactivar los estilos)-->
     <nav>
        <a href="#" class="enlace">1ยบ enlace</a>
        <a href="#" class="enlace">2ยบ enlace</a>
     </nav>
</body>
</html>
