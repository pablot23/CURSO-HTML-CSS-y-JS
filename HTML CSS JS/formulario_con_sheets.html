<script>
document.getElementById("registro-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);
  const data = new URLSearchParams(formData);

  fetch("https://script.google.com/macros/s/AKfycbwTMzPZdIPWvz-H793ZyxAvGOiBlztqGSaLbqKBE5hCv80GCLmVmkswutq03wHG1vrs/exec", {
    method: "POST",
    body: data
  })
  .then(response => response.text())
  .then(result => {
    form.reset(); // Limpia los campos
    const mensaje = document.getElementById("mensaje-confirmacion");
    mensaje.style.display = "block"; // Muestra el mensaje
    mensaje.style.opacity = 0;
    setTimeout(() => mensaje.style.opacity = 1, 100); // AnimaciÃ³n suave

    // Ocultar el mensaje despuÃ©s de 5 segundos
    setTimeout(() => {
      mensaje.style.opacity = 0;
      setTimeout(() => mensaje.style.display = "none", 500);
    }, 5000);
  })
  .catch(error => alert("Error al enviar los datos"));
});
</script>
