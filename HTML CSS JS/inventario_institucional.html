    const formulario = document.getElementById('formulario');
  const tabla = document.querySelector('#tabla tbody');

  // ðŸ” Cargar inventario guardado al iniciar
  window.addEventListener('load', () => {
    const inventarioGuardado = JSON.parse(localStorage.getItem('inventario')) || [];
    inventarioGuardado.forEach(producto => agregarFila(producto));
  });

  // ðŸ§© FunciÃ³n para agregar fila a la tabla
  function agregarFila(producto) {
    const fila = document.createElement('tr');
    fila.innerHTML = `
      <td>${producto.marca}</td>
      <td>${producto.modelo}</td>
      <td>${producto.serie}</td>
      <td>${producto.cantidad}</td>
    `;
    tabla.appendChild(fila);
  }

  // ðŸ“ Guardar nuevo producto
  formulario.addEventListener('submit', function(e) {
    e.preventDefault();

    const producto = {
      marca: document.getElementById('marca').value,
      modelo: document.getElementById('modelo').value,
      serie: document.getElementById('serie').value,
      cantidad: document.getElementById('cantidad').value
    };

    // Guardar en localStorage
    const inventario = JSON.parse(localStorage.getItem('inventario')) || [];
    inventario.push(producto);
    localStorage.setItem('inventario', JSON.stringify(inventario));

    agregarFila(producto);
    formulario.reset();
  });
  
  let escanerActivo = false;

  function iniciarEscaneo() {
    if (escanerActivo) return;

    escanerActivo = true;
    const qrReader = new Html5Qrcode("qr-reader");

    qrReader.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      qrCodeMessage => {
        console.log("CÃ³digo escaneado:", qrCodeMessage);
        document.getElementById("serie").value = qrCodeMessage;
        qrReader.stop().then(() => {
          escanerActivo = false;
          document.getElementById("qr-reader").innerHTML = "";
        });
      },
      errorMessage => {
        // PodÃ©s mostrar errores si querÃ©s
      }
    ).catch(err => {
      console.error("Error al iniciar escÃ¡ner:", err);
    });
  }
  </script>
