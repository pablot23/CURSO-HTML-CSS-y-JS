<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar Tema</title>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    .oscuro {
      background-color: #121212;
      color: #eee;
    }
    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2 id="titulo">Modo Claro</h2>
  <button id="boton">Cambiar a Oscuro</button>

  <script>
    const boton = document.getElementById('boton');
    const titulo = document.getElementById('titulo');
    let oscuro = false;

    boton.addEventListener('click', () => {
      document.body.classList.toggle('oscuro');
      oscuro = !oscuro;
      titulo.textContent = `Modo ${oscuro ? 'Oscuro' : 'Claro'}`;
      boton.textContent = `Cambiar a ${oscuro ? 'Claro' : 'Oscuro'}`;
    });
  </script>
</body>
</html>
