<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambio de Idioma</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="titulo">Bienvenido a mi sitio web</h2>
  <button id="cambiarIdioma">Cambiar a Inglés</button>

  <script>
    const titulo = document.getElementById('titulo');
    const boton = document.getElementById('cambiarIdioma');
    let idioma = 'es';

    const textos = {
      es: {
        titulo: 'Bienvenido a mi sitio web',
        boton: 'Cambiar a Inglés',
      },
      en: {
        titulo: 'Welcome to my website',
        boton: 'Switch to Spanish',
      },
    };

    boton.addEventListener('click', () => {
      idioma = idioma === 'es' ? 'en' : 'es';
      titulo.textContent = textos[idioma].titulo;
      boton.textContent = textos[idioma].boton;
    });
  </script>
</body>
</html>
