<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi sitio multilingüe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Estilo para el contenedor de traducción */
    #google_translate_element {
      position: fixed;
      bottom: 540px;
      right: 20px;
      z-index: 9999;
      background-color: #007bff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* Ajuste visual para el selector */
    #google_translate_element select {
      background-color: white;
      border: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi sitio web</h1>
  <p>Este sitio te permitirá traducir el contenido a varios idiomas en tiempo real usando Google Translate.</p>

  <!-- Widget de traducción personalizado -->
  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'en,es,fr,pt,de,it',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>

  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
